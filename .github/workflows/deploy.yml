name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Set base path for GitHub Pages
          NODE_ENV: production
          # Ensure environment variables are available during build
          VITE_SOLACE_URL: ${{ secrets.VITE_SOLACE_URL || 'wss://mr-connection-kcqhqhqhqh.messaging.solace.cloud:443' }}
          VITE_SOLACE_VPN_NAME: ${{ secrets.VITE_SOLACE_VPN_NAME || 'candy-trap-demo' }}
          VITE_SOLACE_USERNAME: ${{ secrets.VITE_SOLACE_USERNAME || 'candy-trap-user' }}
          VITE_SOLACE_PASSWORD: ${{ secrets.VITE_SOLACE_PASSWORD || 'candy123' }}
          VITE_SOLACE_TOPIC: ${{ secrets.VITE_SOLACE_TOPIC || 'CANDY/ALERT' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4